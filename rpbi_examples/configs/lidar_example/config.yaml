#
# Lidar example
#


#
# Pybullet instance
#
connect:
  connection_mode: 'GUI'

setGravity:
  gravX: 0.0
  gravY: 0.0
  gravZ: -9.81

timeStep: 0.01
start_pybullet_after_initialization: true
status_hz: 50


#
# Pybullet visualizer
#
configureDebugVisualizer:
  enable: 0
  flag: 'COV_ENABLE_GUI'

resetDebugVisualizerCamera:
  cameraDistance: 2.0
  cameraYaw: 0.0
  cameraPitch: -45.0
  cameraTargetPosition: [0.0, 0.0, 0.0]


#
# Pybullet objects
#
collision_objects:
  - "{rpbi_examples}/configs/lidar_example/box.yaml"


#
# Sensors
#


lidar_sensor:
  name: 'lidar'
  in_deg: true
  angle_min: -135
  angle_max: 135
  num_scans: 100
  range_max: 1.0
  hz: 50
  object_tf:
    offset:
      transform: [0, 0, 0.1]
