file_name: "robots/kuka_lwr_force/kuka_push.urdf"
end_effector: "end_effector_sponge"
use_fixed_base: True
base_position: [0.0, 0.0, 0.0]
base_orient_eulerXYZ: [0.0, 0.0, 0.0]
init_position: [0.02291278515046775, -0.8697284127298112, -0.13367065285418386, 1.2462672015454894, 0.1363955179252627, -0.7733909825215325, -0.14489459983798206]

sensors:

  #
  # You can have multiple sensors on the robot, each attribute label should be
  # specified as follows
  #
  #     SENSOR_TYPE__LABEL
  #
  # where SENSOR_TYPE is one of the following
  #
  #  - joint_force_torque_sensor
  #
  # and LABEL is some unique label. Each sensor type requires certain arguments
  # to be set, see below.
  #
  #  - joint_force_torque_sensor
  #    - joint_index (int, joint index where F/T sensor is attached on the robot)
  #
  # If the robot has no additional sensors then do not specify the sensors
  # attribute.

  joint_force_torque_sensor__end_effector:
    joint_index: 8
